<article class="post">
    {{ partial "article-header" . }}
    <div class="summary">{{ printf "%s" .Summary | markdownify }} </div>
    <p class="read-more"> <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Site.Data.l10n.article.read_more }} Read more...</a> </p>
    {{ partial "article-footer" . }}
</article>
