<aside class="author">
  <img class="author-avartar-thumb" src="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}" alt="{{ .Site.Params.site_author }}" />
  <p class="name">{{ .Site.Data.l10n.author.by }} 
  <strong>{{ .Site.Params.site_author }}</strong></p>
  <p class="address">{{ .Site.Params.location }}</p>
  <p class="link"></p>
  <section class="social">
    {{ partial "social" . }}
  </section>
  <br><br>
</aside>
