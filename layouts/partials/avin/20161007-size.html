{{ $url := delimit (slice .Site.BaseURL "csv/20161007-size.csv") ""}}
{{ $strUrl := string $url }}    
{{ $dataCSV := getCSV "," $strUrl }}

<script type="text/javascript">
    $(document).ready(function() {
        var options = {
            chart: { 
                renderTo: 'avin-size',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie',
                colorByPoint: true,
            },
            title: {
              text: 'AVIN\u2122 Universe Structure (Size)'
            },
            tooltip: {
                    pointFormat:'{point.percentage:.1f}</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    showInLegend: true       
                }
            },
            series: []
        };

        var s = { 
            data: []
        };

        // Set the counter
        {{ $.Scratch.Set "lineNo" 0 }}
        // Loop the data
        {{ range $r, $dataCSV }}
            {{ if gt ($.Scratch.Get "lineNo") 0 }}
                var name = {{ index $r 0 }};
                var y = parseFloat({{ index $r 1 }}); 
                s.data.push({name, y});
            {{ end }}
            
            // increase the counter
            {{ $i := $.Scratch.Get "lineNo" }}
            {{ $i := add $i 1}}
            {{ $.Scratch.Set "lineNo" $i}}
        {{ end }}

        options.series.push(s);

        var chart = new Highcharts.Chart(options);
    });
</script>
<div id="avin-size" style="float:left; min-width: 350px; max-width:50%; height: 400px; margin: auto 0"></div>
